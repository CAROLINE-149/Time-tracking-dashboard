<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Dashboard</title>
</head>
<body>
    <div class="container">

        <!--Profile card-->
        <div class="profile-card">

            <div class="profile-info">
               <img src="" alt="profile pic">
               <p>Report for</p>
               <h2>Caroline Onyango</h2>
            </div>

            <div class="time-options">
                <p> Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>

        </div>

        <div class="activity-card">

            <div class="card-work">
                <div class="card-content">
                    <div class="card-header">
                        <h4>Work</h4>
                        <span>...</span>
                    </div>
                    <h2>32hrs</h2>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>

            
        </div>
    </div>
    
</body>
</html>
