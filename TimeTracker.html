<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!--Profile card-->
      <div class="profile-card">
        <div class="profile-info">
          <img src="images/pexels-chrofit-the-man-to-call-2515393-5615665.jpg" alt="profile pic">
          <p>Report for</p>
          <h1>Caroline Onyango</h1>
        </div>

        <div class="time-options">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      

        <div class="card-work">
          <div class="card-content">
            <div class="card-header">
              <h4>Work</h4>
              <span>...</span>
            </div>
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      

        <div class="card-play">
          <div class="card-content">
            <div class="card-header">
              <h4>Play</h4>
              <span>...</span>
            </div>
            <h2>10hrs</h2>
            <p>Last week - 8hrs</p>
          </div>
        </div>

        <div class="card-study">
          <div class="card-content">
            <div class="card-header">
              <h4>Study</h4>
              <span>...</span>
            </div>
            <h2>4hrs</h2>
            <p>Last week - 7hrs</p>
          </div>
        </div>

        <div class="card-exercise">
          <div class="card-content">
            <div class="card-header">
              <h4>Exercise</h4>
              <span>...</span>
            </div>
            <h2>4hrs</h2>
            <p>Last week - 5hrs</p>
          </div>
        </div>

        <div class="card-social">
          <div class="card-content">
            <div class="card-header">
              <h4>Social</h4>
              <span>...</span>
            </div>
            <h2>5hrs</h2>
            <p>Last week - 10hrs</p>
          </div>
        </div>

        <div class="card-selfcare">
          <div class="card-content">
            <div class="card-header">
              <h4>Self Care</h4>
              <span>...</span>
            </div>
            <h2>2hrs</h2>
            <p>Last week - 2hrs</p>
          </div>
        </div>

      

    </div>
  </body>
</html>
